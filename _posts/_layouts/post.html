<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
</head>
<body>
  <article class="post">
    <header>
      <h1>{{ page.title }}</h1>
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%Y/%m/%d %H:%M" }}
      </time>
    </header>

    {% comment %}
      如果文章发布日期在将来，就显示“锁定占位”；
      否则正常渲染正文内容。
    {% endcomment %}
    {% if page.date > site.time %}
      <div class="locked">
        🔒 文章暂未公开<br>
        预计于 {{ page.date | date: "%Y/%m/%d %H:%M" }} 发布
      </div>
    {% else %}
      {{ content }}
    {% endif %}

    <footer>
      <p>作者：{{ page.author }}</p>
    </footer>
  </article>
</body>
</html>
